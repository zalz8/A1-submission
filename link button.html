<!DOCTYPE html>
<html>
  <head>
    <title>Show Pizza Photos</title>
    <style>
      #show-pizza-btn {
        background-color: red;
        color: white;
        font-size: 24px;
        padding: 12px 24px;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        display: block;
        margin: 0 auto;
      }

      #show-pizza-btn:hover {
        background-color: white;
        color: red;
      }
    </style>
  </head>
  <body>
    <center>
      <button id="show-pizza-btn" onclick="window.location.href = 'https://www.google.com/search?q=pizza&tbm=isch'">Show Pizza Photos</button>
    </center>
  </body>
</html>
